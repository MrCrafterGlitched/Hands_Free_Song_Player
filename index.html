<!DOCTYPE html>
<html>

<head>
  <title>Hands free song player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="https://i.postimg.cc/c4n9DBWW/YWaaUWl.jpg">
  <center>
    <h3 class="btn btn-warning heading">Hands free song player
      <br>
      <span class="btn btn-danger heading_note">NOTE - Show ur left hand for the Peter Pan song and show ur right hand for Harry Potter song</span>
    </h3>
    <br><br>
   <button class="btn btn-info" onclick="play()">Play</button>
  <button class="btn btn-primary" onclick="pause()">Pause</button>
  <button class="btn btn-danger" onclick="stop()">Stop</button>
  </center>
  <h3 class="btn btn-warning" id="Song_name">Song Name:- <span class="btn btn-danger" id="holder"></span></h3>
  <script src="main.js"></script>
</body>

</html>
